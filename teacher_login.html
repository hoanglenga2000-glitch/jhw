<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教员登录 | 智慧家教桥</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 旗舰极光风格 */
        :root { --primary: #6366F1; --accent: #F59E0B; --bg-dark: #0B0F19; --text: #F8FAFC; --glass-bg: rgba(22, 27, 40, 0.7); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .aurora-bg { position: absolute; width: 100%; height: 100%; z-index: -1; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.4; animation: float 10s infinite ease-in-out alternate; }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--primary); }
        .blob-2 { bottom: 10%; right: -10%; width: 400px; height: 400px; background: var(--accent); }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }
        .login-card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 50px; border-radius: 24px; width: 420px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
        .logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .subtitle { color: #94A3B8; margin-bottom: 40px; font-size: 0.95rem; }
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 12px; color: white; outline: none; transition: 0.3s; font-size: 1rem; }
        .form-input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, var(--primary), #818CF8); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; font-size: 1rem; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99,102,241,0.4); }
        .toggle-link { margin-top: 25px; color: #94A3B8; font-size: 0.9rem; cursor: pointer; }
        .toggle-link span { color: var(--primary); font-weight: bold; transition: 0.2s; }
        .toggle-link:hover span { text-decoration: underline; color: #A5B4FC; }
        .back-link { position: absolute; top: 30px; left: 30px; color: rgba(255,255,255,0.5); text-decoration: none; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="aurora-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回首页</a>

    <div class="login-card">
        <div class="logo"><i class="fas fa-chalkboard-teacher"></i> 教员工作台</div>
        <p class="subtitle">登录以管理课程、接单和提现</p>

        <div class="form-group">
            <input type="text" id="tPhone" class="form-input" placeholder="请输入手机号码">
        </div>
        <div class="form-group">
            <input type="password" id="tPass" class="form-input" placeholder="请输入登录密码">
        </div>

        <button class="btn" onclick="doLogin()" id="loginBtn">安全登录</button>
        
        <div class="toggle-link" onclick="location.href='teacher_register.html'">
            还没有教员账号？<span>立即免费入驻</span>
        </div>
    </div>

    <script>
        // 这里的代码用于调试，确保按钮被点击时有反应
        function doLogin() {
            // 1. 获取输入
            const phone = document.getElementById('tPhone').value.trim();
            const pass = document.getElementById('tPass').value.trim();

            if (!phone || !pass) {
                alert("请输入手机号和密码");
                return;
            }

            // 2. 锁定按钮
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerText;
            btn.innerText = '正在连接...';
            btn.disabled = true;

            // 3. 构造数据
            let fd = new FormData();
            fd.append('phone', phone);
            fd.append('password', pass);

            console.log("准备发送请求到 api/teacher_api.php");

            // 4. 发送请求
            fetch('api/teacher_api.php?action=login', {
                method: 'POST',
                body: fd
            })
            .then(response => {
                // 检查网络响应状态
                if (!response.ok) {
                    throw new Error('网络响应错误: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log("收到数据:", data);
                if (data.status === 'success') {
                    // 登录成功
                    localStorage.setItem('tutorId', data.data.id);
                    localStorage.setItem('tutorName', data.data.name);
                    
                    btn.innerText = '✅ 登录成功！跳转中...';
                    setTimeout(() => {
                        window.location.href = 'teacher_center.html';
                    }, 500);
                } else {
                    // 登录失败（密码错等）
                    alert("登录失败: " + data.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            })
            .catch(err => {
                console.error("请求出错:", err);
                // 这里的提示能帮你判断是不是路径问题
                alert("无法连接服务器，请检查：\n1. api/teacher_api.php 是否存在？\n2. 数据库配置是否正确？\n错误信息: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
